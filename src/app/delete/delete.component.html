<div *ngIf="item" class="container text ">
    <div>
        <div class="container border p-5 mt-5">
    
            <h4 class="mt-5 mb-3">Are you sure do you want to delete this account {{item}}</h4>
            <button class="btn btn-danger" (click)="deleteAcc()">Yes</button>&nbsp;&nbsp;
            <button class="btn btn-success" (click)="cancel()">No</button>
    
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
