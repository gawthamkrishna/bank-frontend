<!-- header -->
<app-header></app-header>

<!--login page! -->

<div class="row">
    <div class="col-7">
        <!-- img -->
        <img class="m-5" height="500px"
            src="https://www.budaconsulting.com/wp-content/uploads/2020/08/FAVPNG_online-banking-business-vector-graphics-mobile-banking_WvqSLx4Z-1492x1536.png"
            alt="">
    </div>
    <div class="col-5 mt-5">
        <form (ngSubmit)="login()" [formGroup]="loginForm" class="border p-5 mt-5 me-5">
            <div>
                <input name="acno" formControlName="acno" placeholder="Account Number" type="text" class="form-control">
            </div>
            <!-- invalid acno -->
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched"
                class="text-danger mt-2">Invalid account number</div>
            
                <div class="mt-3">
                <input name="pswd" formControlName="pswd" placeholder="Password" type="password" class="form-control">
            </div>



            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched"
                class="text-danger mt-2">Invalid password</div>
            
            <!-- errorMsg -->
            <div class="text-danger mt-2">{{errorMsg}}</div>
                <div class="mt-4">
                <button type="submit" class="btn btn-primary">Login
                    <span *ngIf="successMsg" class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </span>
                </button> &nbsp;

                <span>New User? click here to <a routerLink="/register">register</a> </span>
            </div>
        </form>
    </div>
</div>
